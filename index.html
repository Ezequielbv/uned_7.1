<!doctype html>
<head>
<meta charset="utf-8">

<SCRIPT TYPE="text/javascript" SRC="js/JavaScript.js"> </SCRIPT> 

<title>Ejercicio 7-1 y 7-2</title>
</head>

<body onload="
	ponfecha();
	ponhora();
	">

<h2>Ejercicio 7-1</h2>
<p>En este ejercicio vamos a generar código JavaScript que escriba la fecha actual:</p>
<div onload="ponfecha()">
	<div id="set_day">Hoy es <b>Viernes 3 de marzo de 2017</b></div>
</div>
<br>
<h2>Ejercicio 7-2 </h2>
<p>En este ejercicio vamos a generar código JavaScript que escriba la hora actual:</p>
<div onload="ponhora()">
	<div id="set_time"><h1>Aquí va la hora</h1></div>
</div>

</body>
</html>
